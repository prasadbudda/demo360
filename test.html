<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script>
$(window).load(function(){
$('#datepicker').datepicker();
$('#datepicker1').datepicker();
$('#datepicker2').datepicker();
$('#datepicker4').datepicker();
});
  </script>
</head>
<body>
<p>Date: <input type="text" id="datepicker4"></p>
 <div class="input-append date" id="datepicker"  data-date-format="dd-mm-yyyy">
    <input class="span2" size="16" type="text" data-bind="value: Customer.DateOfBirth" readonly="readonly" />
    <span class="add-on"><i class="icon-calendar"></i></span>
    
                <div class="input-group" id="datepicker1" data-date="dateValue: Job.StartDate" data-date-format="dd-mm-yyyy">
                <input type="text" class="form-control input-md hasDatepicker" data-bind="value: Job.StartDate" placeholder="Start Date">
                <span class="input-group-addon" style="padding: 0px 3px;"><a><i class="fa fa-calendar"></i></a></span>
             </div>
             <br/>
             <div class="input-group" id="datepicker2" data-date="dateValue: Job.EndDate" data-date-format="dd-mm-yyyy">
                 <input type="text" class="form-control input-md hasDatepicker" data-bind="value: Job.EndDate"  placeholder="End Date">
                 <span class="input-group-addon" style="padding: 0px 3px;"><a><i class="fa fa-calendar" ></i></a></span>
             </div>
</div>   
</body>
</html>
