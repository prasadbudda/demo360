<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Datepicker - Default functionality</title>
    <link src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>


  
  <script>
$(function(){
$('#datepicker2').datepicker();
});
  </script>
</head>
<body>

             <div class="input-group" data-date="dateValue: Job.EndDate" data-date-format="dd-mm-yyyy">
                 <input type="text" class="form-control input-md hasDatepicker" data-bind="value: Job.EndDate"  placeholder="End Date">
                 <span class="input-group-addon" style="padding: 0px 3px;"><a><i class="fa fa-calendar" id="datepicker2" ></i></a></span>
             </div>
</div>   
</body>
</html>
